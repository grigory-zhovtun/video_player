<!DOCTYPE html>
<html>
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>

<body>

<div id="player">
    <div class="js-video-container"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons-wrapper">
        <div class="player-controls">
            <button
                    class="js-play-button"
                    id="play"
            >
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button
                    class="js-pause-button"
                    id="pause"
            >
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button
                    class="js-mute-button"
                    id="mute"
            >
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button
                    class="js-volume-button"
                    id="volume"
            >
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
