<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Пример подключения плеера</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>

<div id="player">
    <div class="js-video-container video-container-wrapper"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons-wrapper">
        <div class="player-controls">
            <button
                    class="js-play-button btn"
                    id="play"
            >
                <i class="fa fa-play btn-icon" aria-hidden="true"></i>
            </button>
            <button
                    class="js-pause-button btn"
                    id="pause"
            >
                <i class="fa fa-pause btn-icon" aria-hidden="true"></i>
            </button>
            <button
                    class="js-mute-button btn"
                    id="mute"
            >
                <i class="fa fa-volume-up btn-icon" aria-hidden="true"></i>
            </button>
            <button
                    class="js-volume-button btn"
                    id="volume"
            >
                <i class="fa fa-volume-off btn-icon" aria-hidden="true"></i>
            </button>
            <span class="js-current-time time"></span>

            <div class="slider">
                <div class="js-progress progress">
                    <div class="js-progress-slider progress-slider">
                    </div>
                    <div class="pointer-progress-slider"></div>
                </div>
            </div>

            <div class="player-controls-spacer" aria-hidden="true"></div>
            <span class="js-duration time"></span>
            <button
                    class="js-fullscreen-button btn"
                    id="fullscreen"
            >
                <i class="fa fa-expand btn-icon" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="js/player.js"></script>

<script>
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
